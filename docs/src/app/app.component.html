<div>
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>FT. <b>Accounting</b></h2>
            Liste des composants applicatifs
          </div>
          <div class="col-sm-7">
            <!-- <a href="#" (click)="window.print()" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>Export to PDF</span></a>						 -->
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover" style="text-align: center;">
        <tbody *ngFor="let item of componentsItem">
          <tr *ngIf="item.collapse" style="background-color: #299be4;color: #FFF;">
            <th [attr.colspan]="components.length+1">{{item.text}}</th>
          </tr>
          <tr *ngIf="!item.collapse">
            <th style="width: 10%; border-right: 1px solid #DDD;"> {{item.text}}
              <div style="font-size: 80%;color: #555; padding-top: 10px;">{{item.subText}}</div>
            </th>
            <td *ngFor="let component of components">
              <span *ngIf="(component[item.id]) && (component[item.id]).id">
                <a href="{{(component[item.id]).url}}">{{(component[item.id]).id}}</a>
              </span>
              <span *ngIf="(component[item.id]) && !(component[item.id]).id">{{component[item.id]}}</span>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <div class="clearfix">
